<!DOCTYPE html>
<html>
<head>
  <title>Canodo - Coming Soon</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 40px 0 10px;
      font-size: 2.5em;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Canodo is Coming Soon ðŸš§</h1>
  <canvas id="pong" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100;
    const ballRadius = 7;

    let upPressed = false, downPressed = false;

    const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 5, vy: 5 };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
      drawCircle(ball.x, ball.y, ballRadius, "white");
    }

    function update() {
      if (upPressed && player.y > 0) player.y -= 7;
      if (downPressed && player.y < canvas.height - paddleHeight) player.y += 7;

      // AI movement
      if (ball.y < ai.y + paddleHeight / 2) ai.y -= 4;
      else if (ball.y > ai.y + paddleHeight / 2) ai.y += 4;

      // Ball movement
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y <= 0 || ball.y >= canvas.height) ball.vy *= -1;

      // Paddle collision
      if (ball.x - ballRadius < player.x + paddleWidth &&
          ball.y > player.y &&
          ball.y < player.y + paddleHeight) ball.vx *= -1;

      if (ball.x + ballRadius > ai.x &&
          ball.y > ai.y &&
          ball.y < ai.y + paddleHeight) ball.vx *= -1;

      // Score reset
      if (ball.x < 0 || ball.x > canvas.width) {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.vx = -ball.vx;
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
