<!DOCTYPE html>
<html>
<head>
  <title>Canodo - Coming Soon</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 40px 0 10px;
      font-size: 2.5em;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    #resetBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #666;
    }
    @media (max-width: 700px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Canodo is Coming Soon ðŸš§</h1>
  <div id="score">Player: 0 | AI: 0</div>
  <canvas id="pong" width="600" height="400"></canvas>
  <button id="resetBtn">Reset Game</button>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const resetBtn = document.getElementById("resetBtn");

    const paddleWidth = 10, paddleHeight = 100;
    const ballRadius = 7;
    let upPressed = false, downPressed = false;
    const hitSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const scoreSound = new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg");

    const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 3, vy: 3, speed: 3 };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
    });

    resetBtn.addEventListener("click", () => {
      player.score = 0;
      ai.score = 0;
      updateScore();
      resetBall("player");
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
      drawCircle(ball.x, ball.y, ballRadius, "white");
    }

    function resetBall(scoringPlayer) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speed = 3;
      ball.vx = (scoringPlayer === 'player' ? 3 : -3);
      ball.vy = (Math.random() * 2 - 1) * ball.speed;
    }

    function updateScore() {
      scoreDisplay.textContent = `Player: ${player.score} | AI: ${ai.score}`;
    }

    function update() {
      if (upPressed && player.y > 0) player.y -= 5;
      if (downPressed && player.y < canvas.height - paddleHeight) player.y += 5;

      if (ball.y < ai.y + paddleHeight / 2) ai.y -= 3;
      else if (ball.y > ai.y + paddleHeight / 2) ai.y += 3;

      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y <= 0 || ball.y >= canvas.height) ball.vy *= -1;

      let hitPlayer = ball.x - ballRadius < player.x + paddleWidth && ball.y > player.y && ball.y < player.y + paddleHeight;
      let hitAI = ball.x + ballRadius > ai.x && ball.y > ai.y && ball.y < ai.y + paddleHeight;

      if (hitPlayer || hitAI) {
        hitSound.play();
        ball.vx *= -1;
        ball.speed += 0.3;
        ball.vx = (ball.vx < 0 ? -1 : 1) * ball.speed;
        ball.vy = (ball.vy < 0 ? -1 : 1) * ball.speed;
      }

      if (ball.x < 0) {
        scoreSound.play();
        ai.score++;
        updateScore();
        resetBall('ai');
      }

      if (ball.x > canvas.width) {
        scoreSound.play();
        player.score++;
        updateScore();
        resetBall('player');
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    updateScore();
    gameLoop();
  </script>
</body>
</html>
