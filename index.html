      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    #resetBtn:hover, #muteBtn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    @media (max-width: 700px) {
      canvas {
