<!DOCTYPE html>
<html>
<head>
  <title>Canodo - Coming Soon</title>
  <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='90'>C</text></svg>"> 
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 40px 0 10px;
      font-size: 2.5em;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    #resetBtn, #muteBtn {
      margin: 10px 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resetBtn:hover, #muteBtn:hover {
      background-color: #666;
    }
    @media (max-width: 700px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Canodo is Coming Soon ðŸš§</h1>
  <div id="score">Player: 0 | AI: 0</div>
  <canvas id="pong" width="600" height="400"></canvas>
  <div>
    <button id="resetBtn">Reset Game</button>
    <button id="muteBtn">Unmute</button>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const resetBtn = document.getElementById("resetBtn");
    const muteBtn = document.getElementById("muteBtn");
    const favicon = document.getElementById("favicon");

    const paddleWidth = 10, paddleHeight = 100;
    const ballRadius = 7;
    let upPressed = false, downPressed = false;
    let isMuted = true;

    const wallSound = new Audio("https://cdn.pixabay.com/audio/2023/03/30/audio_74789a91e4.mp3");
    const paddleSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_4268e52969.mp3");
    const scoreSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_f4fa35bfb4.mp3");
    [wallSound, paddleSound, scoreSound].forEach(s => s.volume = 0.2);

    function playSound(sound) {
      if (!isMuted) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "Unmute" : "Mute";
    });

    const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 3, vy: 3, speed: 3 };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") upPressed = true;
      if (e.key === "ArrowDown") downPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowUp") upPressed = false;
      if (e.key === "ArrowDown") downPressed = false;
    });

    resetBtn.addEventListener("click", () => {
      player.score = 0;
      ai.score = 0;
      updateScore();
      resetBall("player");
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
      drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
      drawCircle(ball.x, ball.y, ballRadius, "white");
    }

    function resetBall(scoringPlayer) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.speed = 3;
      ball.vx = (scoringPlayer === 'player' ? 3 : -3);
      ball.vy = (Math.random() * 2 - 1) * ball.speed;
    }

    function updateScore() {
      scoreDisplay.textContent = `Player: ${player.score} | AI: ${ai.score}`;
    }

    function update() {
      if (upPressed && player.y > 0) player.y -= 5;
      if (downPressed && player.y < canvas.height - paddleHeight) player.y += 5;

      if (ball.y < ai.y + paddleHeight / 2) ai.y -= 3;
      else if (ball.y > ai.y + paddleHeight / 2) ai.y += 3;

      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y <= 0 || ball.y >= canvas.height) {
        ball.vy *= -1;
        playSound(wallSound);
      }

      let hitPlayer = ball.x - ballRadius < player.x + paddleWidth && ball.y > player.y && ball.y < player.y + paddleHeight;
      let hitAI = ball.x + ballRadius > ai.x && ball.y > ai.y && ball.y < ai.y + paddleHeight;

      if (hitPlayer || hitAI) {
        playSound(paddleSound);
        ball.vx *= -1;
        ball.speed += 0.3;
        ball.vx = (ball.vx < 0 ? -1 : 1) * ball.speed;
        ball.vy = (ball.vy < 0 ? -1 : 1) * ball.speed;
      }

      if (ball.x < 0) {
        playSound(scoreSound);
        ai.score++;
        updateScore();
        resetBall('ai');
      }

      if (ball.x > canvas.width) {
        playSound(scoreSound);
        player.score++;
        updateScore();
        resetBall('player');
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    updateScore();
    gameLoop();

    // Animate favicon every 10s for 1s by rotating
    let rotate = 0;
    function animateFavicon() {
      const interval = setInterval(() => {
        let frames = 0;
        const rotateInterval = setInterval(() => {
          rotate += 36;
          const icon = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
            <g transform='rotate(${rotate} 50 50)'><text y='75' font-size='90'>C</text></g>
          </svg>`;
          favicon.href = 'data:image/svg+xml,' + encodeURIComponent(icon);
          frames++;
          if (frames >= 10) clearInterval(rotateInterval);
        }, 100);
      }, 10000);
    }

    animateFavicon();
  </script>
</body>
</html>
