<!DOCTYPE html>
<html>
<head>
  <title>Canodo - Coming Soon</title>
  <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='90'>C</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #bbb;
    }
    #pong-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #000;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #333;
    }
    #playBtn {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    #playBtn:hover {
      background: #005fcc;
    }
    #contact-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #contact-container textarea {
      width: 100%;
      padding: 0.8rem;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      resize: vertical;
      min-height: 100px;
    }
    #sendBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Canodo</h1>
  <p class="subtitle">Something should probably go here, I'll work on that..."</p>
  <button id="playBtn">Play Pong</button>

  <div id="pong-container">
    <div id="score">Player: 0 | AI: 0</div>
    <canvas id="pong" width="600" height="400"></canvas>
    <div class="controls">
      <button id="resetBtn">Reset Game</button>
      <button id="muteBtn">Unmute</button>
    </div>
  </div>

  <div id="contact-container">
    <p style="margin: 0 0 0.5rem; font-weight: bold;">Have a question?</p>
    <textarea id="message" placeholder="Send us a message..."></textarea>
    <button id="sendBtn">Send Message</button>
    <p style="font-size: 0.9rem; color: #aaa;">(Note: This will attempt to send via your default email client.)</p>
  </div>
<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");
  const scoreDisplay = document.getElementById("score");
  const resetBtn = document.getElementById("resetBtn");
  const muteBtn = document.getElementById("muteBtn");
  const playBtn = document.getElementById("playBtn");
  const pongContainer = document.getElementById("pong-container");

  playBtn.addEventListener("click", () => {
    playBtn.style.display = "none";
    pongContainer.style.display = "flex";
    updateScore();
    gameLoop();
  });

  document.getElementById("sendBtn")?.addEventListener("click", () => {
    const message = document.getElementById("message").value;
    const mailto = `mailto:your@email.com?subject=Canodo%20Domain%20Inquiry&body=${encodeURIComponent(message)}`;
    window.location.href = mailto;
  });

  const paddleWidth = 10, paddleHeight = 100;
  const ballRadius = 7;
  let upPressed = false, downPressed = false;
  let isMuted = true;

  const wallSound = new Audio("https://cdn.pixabay.com/audio/2023/03/30/audio_74789a91e4.mp3");
  const paddleSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_4268e52969.mp3");
  const scoreSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_f4fa35bfb4.mp3");
  [wallSound, paddleSound, scoreSound].forEach(s => s.volume = 0.2);

  function playSound(sound) {
    if (!isMuted) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  muteBtn.addEventListener("click", () => {
    isMuted = !isMuted;
    muteBtn.textContent = isMuted ? "Unmute" : "Mute";
  });

  const player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
  const ai = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
  const ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 3, vy: 3, speed: 3 };

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") upPressed = true;
    if (e.key === "ArrowDown") downPressed = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") upPressed = false;
    if (e.key === "ArrowDown") downPressed = false;
  });

  resetBtn.addEventListener("click", () => {
    player.score = 0;
    ai.score = 0;
    updateScore();
    resetBall("player");
  });

  function resetBall(scoringPlayer) {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.speed = 3;
    const direction = scoringPlayer === 'player' ? -1 : 1;
    ball.vx = direction * 3;
    ball.vy = (Math.random() * 2 - 1) * ball.speed;
  }

  function updateScore() {
    scoreDisplay.textContent = `Player: ${player.score} | AI: ${ai.score}`;
  }

  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fill();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
    drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
    drawCircle(ball.x, ball.y, ballRadius, "white");
  }

  function update() {
    if (upPressed && player.y > 0) player.y -= 5;
    if (downPressed && player.y < canvas.height - paddleHeight) player.y += 5;

    if (ball.y < ai.y + paddleHeight / 2) ai.y -= 3;
    else if (ball.y > ai.y + paddleHeight / 2) ai.y += 3;

    ball.x += ball.vx;
    ball.y += ball.vy;

    if (ball.y <= 0 || ball.y >= canvas.height) {
      ball.vy *= -1;
      playSound(wallSound);
    }

    const hitPlayer = ball.vx < 0 && ball.x - ballRadius <= player.x + paddleWidth && ball.x > player.x && ball.y >= player.y && ball.y <= player.y + paddleHeight;
    const hitAI = ball.vx > 0 && ball.x + ballRadius >= ai.x && ball.x < ai.x + paddleWidth && ball.y >= ai.y && ball.y <= ai.y + paddleHeight;

    if (hitPlayer || hitAI) {
      playSound(paddleSound);
      ball.vx *= -1;
      ball.speed += 0.3;
      ball.vx = (ball.vx < 0 ? -1 : 1) * ball.speed;
      ball.vy = (ball.vy < 0 ? -1 : 1) * ball.speed;
    }

    if (ball.x + ballRadius < 0) {
      playSound(scoreSound);
      ai.score++;
      updateScore();
      resetBall('ai');
    }

    if (ball.x - ballRadius > canvas.width) {
      playSound(scoreSound);
      player.score++;
      updateScore();
      resetBall('player');
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
</script>
</body>
</html>
